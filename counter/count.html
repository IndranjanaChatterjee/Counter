<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>COUNTER</b></h1>
    <div class="display">
        <div id="number">0</div>
        <div class="buttons">
            <button class="main" id="decrease">DECREASE</button>
            <button class="main" id="reset">RESET</button>
            <button class="main" id="increase">INCREASE</button>
        </div>
    </div>
    <script src="change.js"></script>
    
</body>
</html>
